<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container-main">
      <h1>Password Generator</h1>
        

        <div class="card">
          <div class="card-title">
            <h2>Generate a Secure Password</h2>
          </div>
          <div class="card-body">
            <textarea name="password" readonly id="password" placeholder="Your Secure Password"></textarea>
          </div>
        </div>

        <form class="password-options">
          <h4><strong>Customize your password</strong></h4>

          <div class="length-container"> 
            <label id="label-text" for="password-length"><strong>Password length</strong></label>
            <div class="slider-container">
              <div class="slider-value"> <span id="length-value">25</span></div>
              <div class="field">
                <div class="value left">1</div>
                  <input class="slider" type="range" id="my-range" min="0" max="50" value="25" steps="1">
                <div class="value right">50</div>
              </div>
            </div>

            <div class="checkbox-container">

              <label class="container">Lowercase
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
 
              <label class="container">Uppercase
                <input type="checkbox" checked="checked" class="checkbox">
                <span class="checkmark"></span>
              </label>

              <label class="container">Numbers
                <input type="checkbox" checked="checked" class="checkbox">
                <span class="checkmark"></span>
              </label>

              <label class="container">Special Characters
                <input type="checkbox" checked="checked" class="checkbox">
                <span class="checkmark"></span>
              </label>
              
              
              <!--
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Test</label>
              -->
            </div>

        </div>
        </form>
        
      
    </div>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
